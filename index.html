	<script>
		function validateBot() {
  		alert("Error");
    return false;
  }
 
  	$.getJSON( "https://api.punkapi.com/v2/beers", function( data ) {
  		console.log (data);
  		var r = "";
  		var name,ibu,ph;
  		r = r + "<thead><tr><th>" + "Name" + "</th>";
  		r = r + "<th>" + "IBU" + "</th>";
  		r = r + "<th>" + "ph" + "</th>";
  		r = r + "</tr>";
  		r = r + "</thead>";
  		r = r + "<tbody>";
  		for (var i = 0; i < 10; i++) {
  			name = data[i].name;
  			ibu = data[i].ibu;
  			ph = data[i].ph;
			r = r + "<tr><td>" + name + "</td>";
            r = r + "<td>" + ibu + "</td>";
            r = r + "<td>" + ph + "</td>";
            r += "</tr>";
  		}
  		r = r + "</tbody>";
  		$("#mi_tabla").append(r);
  		$('.name').append(name);
  		$('.ibu').append(ibu);
  		$('.ph').append(ph);
  	});
	</script>
